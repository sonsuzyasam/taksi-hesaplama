<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Gerçek Zamanlı Taksimetre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 400px; margin-top: 10px; }
    #taksimetre-ekrani {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,0.95);
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      font-size: 1rem;
      z-index: 1000;
    }
    #taksimetre-ekrani div { margin-bottom: 6px; }
    #kontroller { margin-top: 10px; }
  </style>
</head>
<body>

<h2>Gerçek Zamanlı Taksimetre</h2>

<select id="il">
  <option value="izmir">İzmir</option>
  <option value="istanbul">İstanbul</option>
  <option value="ankara">Ankara</option>
</select>

<div id="kontroller">
  <button onclick="taksimetreBaslat()">Taksimetreyi Başlat</button>
  <button onclick="taksimetreDurdur()">Durdur</button>
</div>

<div id="taksimetre-ekrani">
  <div><strong>Mesafe:</strong> <span id="mesafeGoster">0.00 km</span></div>
  <div><strong>Ücret:</strong> <span id="ucretGoster">0.00 TL</span></div>
  <div><strong>Durum:</strong> <span id="sonuc">Taksimetre hazır.</span></div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const tarifeler = {
    izmir: { acilis: 25, km: 36, bekleme: 2 },
    istanbul: { acilis: 42, km: 28, bekleme: 3 },
    ankara: { acilis: 45, km: 32, bekleme: 2.5 }
  };

  const map = L.map('map').setView([38.42, 27.14], 12);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

  let watchId, taksimetreAktif = false, toplamMesafe = 0, oncekiKonum = null;
  let ucret = 0, konumMarker, beklemeBaslangic = null;

  function taksimetreBaslat() {
    if (taksimetreAktif) return;
    taksimetreAktif = true;
    toplamMesafe = 0;
    ucret = 0;
    oncekiKonum = null;
    beklemeBaslangic = Date.now();

    const il = document.getElementById("il").value;
    const tarife = tarifeler[il];
    ucret = tarife.acilis;

    if ("geolocation" in navigator) {
      watchId = navigator.geolocation.watchPosition(
        (konum) => {
          const { latitude, longitude } = konum.coords;
          const yeniKonum = [latitude, longitude];

          if (!konumMarker) {
            konumMarker = L.marker(yeniKonum).addTo(map);
            map.setView(yeniKonum, 15);
          } else {
            konumMarker.setLatLng(yeniKonum);
            map.setView(yeniKonum, 15);
          }

          if (oncekiKonum) {
            const mesafe = hesaplaMesafe(oncekiKonum, yeniKonum);
            if (mesafe < 0.005) {
              const gecenSure = (Date.now() - beklemeBaslangic) / 60000;
              ucret += gecenSure * tarife.bekleme;
            } else {
              toplamMesafe += mesafe;
              beklemeBaslangic = Date.now();
            }
          }

          oncekiKonum = yeniKonum;

          const saat = new Date().getHours();
          const geceTarifesi = (saat >= 22 || saat < 6);
          const kmUcret = toplamMesafe * tarife.km;
          ucret = tarife.acilis + kmUcret;
          if (geceTarifesi) ucret *= 1.2;

          document.getElementById("mesafeGoster").innerText = `${toplamMesafe.toFixed(2)} km`;
          document.getElementById("ucretGoster").innerText = `${ucret.toFixed(2)} TL`;
          document.getElementById("sonuc").innerText = "Taksimetre çalışıyor...";
        },
        (hata) => {
          document.getElementById("sonuc").innerText = "Konum alınamadı: " + hata.message;
        },
        { enableHighAccuracy: true, maximumAge: 1000, timeout: 5000 }
      );
    } else {
      document.getElementById("sonuc").innerText = "Tarayıcınız konum takibini desteklemiyor.";
    }
  }

  function taksimetreDurdur() {
    taksimetreAktif = false;
    if (watchId) navigator.geolocation.clearWatch(watchId);
    document.getElementById("sonuc").innerText =
      `Toplam Mesafe: ${toplamMesafe.toFixed(2)} km | Toplam Ücret: ${ucret.toFixed(2)} TL`;
  }

  function hesaplaMesafe(konum1, konum2) {
    const R = 6371;
    const dLat = (konum2[0] - konum1[0]) * Math.PI / 180;
    const dLon = (konum2[1] - konum1[1]) * Math.PI / 180;
    const lat1 = konum1[0] * Math.PI / 180;
    const lat2 = konum2[0] * Math.PI / 180;
    const a = Math.sin(dLat / 2) ** 2 +
              Math.sin(dLon / 2) ** 2 * Math.cos(lat1) * Math.cos(lat2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    return R * c;
  }
</script>

</body>
</html>
