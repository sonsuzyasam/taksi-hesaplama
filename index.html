<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Taksi Ücreti Hesaplama</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 400px; margin-top: 10px; }
    .adres-listesi {
      list-style: none;
      padding: 0;
      margin: 0;
      border: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
      background: white;
      position: absolute;
      z-index: 1000;
    }
    .adres-listesi li {
      padding: 8px;
      cursor: pointer;
    }
    .adres-listesi li:hover {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h2>Haritadan Taksi Ücreti Hesapla</h2>

  <label for="il">İl Seçin:</label>
  <select id="il">
    <option value="izmir">İzmir</option>
    <option value="istanbul">İstanbul</option>
    <option value="ankara">Ankara</option>
  </select>

  <br><br>

  <label for="baslangic">Başlangıç Adresi:</label>
  <input type="text" id="baslangic" oninput="adresOnerileri(this, 'baslangicListe')" autocomplete="off">
  <ul id="baslangicListe" class="adres-listesi"></ul>

  <br><br>

  <label for="varis">Varış Adresi:</label>
  <input type="text" id="varis" oninput="adresOnerileri(this, 'varisListe')" autocomplete="off">
  <ul id="varisListe" class="adres-listesi"></ul>

  <br><br>
  <button onclick="rotaCiz()">Rota ve Ücret Hesapla</button>
  <p id="sonuc"></p>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.min.js"></script>

  <script>
    const tarifeler = {
      izmir: { acilis: 20, km: 14 },
      istanbul: { acilis: 24, km: 17 },
      ankara: { acilis: 18, km: 12 }
    };

    const map = L.map('map').setView([38.42, 27.14], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    let control;

    async function adresOnerileri(alani, listeId) {
      const query = alani.value;
      if (query.length < 3) return;

      const url = `https://photon.komoot.io/api/?q=${encodeURIComponent(query)}&limit=5`;
      const response = await fetch(url);
      const data = await response.json();

      const liste = document.getElementById(listeId);
      liste.innerHTML = "";

      data.features.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item.properties.name + ", " + (item.properties.city || "");
        li.onclick = () => {
          alani.value = li.textContent;
          alani.dataset.lat = item.geometry.coordinates[1];
          alani.dataset.lon = item.geometry.coordinates[0];
          liste.innerHTML = "";
          L.marker([item.geometry.coordinates[1], item.geometry.coordinates[0]]).addTo(map);
        };
        liste.appendChild(li);
      });
    }

    function rotaCiz() {
      const il = document.getElementById("il").value;
      const lat1 = parseFloat(document.getElementById("baslangic").dataset.lat);
      const lon1 = parseFloat(document.getElementById("baslangic").dataset.lon);
      const lat2 = parseFloat(document.getElementById("varis").dataset.lat);
      const lon2 = parseFloat(document.getElementById("varis").dataset.lon);

      if (control) map.removeControl(control);
      control = L.Routing.control({
        waypoints: [L.latLng(lat1, lon1), L.latLng(lat2, lon2)],
        routeWhileDragging: false,
        show: false
      }).addTo(map);

      control.on('routesfound', function(e) {
        const km = e.routes[0].summary.totalDistance / 1000;
        const tarife = tarifeler[il];
        const ucret = tarife.acilis + (km * tarife.km);
        document.getElementById("sonuc").innerText =
          `Adres Mesafesi: ${km.toFixed(2)} km | Tahmini Ücret: ${ucret.toFixed(2)} TL`;
      });
    }
  </script>
</body>
</html>
