<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Taksi Ücreti Hesaplama</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    h2 { text-align: center; margin-top: 20px; }
    #map { height: 400px; width: 100%; }
    #form-container { max-width: 400px; margin: 20px auto; padding: 10px; }
    label, input, select, button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      font-size: 16px;
    }
    #sonuc { text-align: center; font-size: 18px; margin: 15px; }
  </style>
</head>
<body>

<h2>Taksi Ücreti Hesaplama</h2>

<div id="form-container">
  <label for="il">İl Seçin:</label>
  <select id="il">
    <option value="izmir">İzmir</option>
    <option value="istanbul">İstanbul</option>
    <option value="ankara">Ankara</option>
  </select>

  <label for="mesafe">Mesafe (km):</label>
  <input type="number" id="mesafe" step="0.01" placeholder="Manuel mesafe girin">
  <label for="baslangic">Başlangıç Adresi:</label>
<input type="text" id="baslangic" placeholder="Örn: Seferihisar, İzmir">

<label for="varis">Varış Adresi:</label>
<input type="text" id="varis" placeholder="Örn: Adnan Menderes Havalimanı">

<button onclick="adresleHesapla()">Adresle Hesapla</button>


  <button onclick="manuelHesapla()">Formdan Hesapla</button>
</div>

<div id="sonuc">Haritaya tıklayarak başlangıç ve varış noktalarını seçin.</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>

<script>
const tarifeler = {
  izmir: { acilis: 25, km: 36 },
  istanbul: { acilis: 42, km: 28 },
  ankara: { acilis: 45, km: 32 }
};

function manuelHesapla() {
  const il = document.getElementById("il").value;
  const mesafe = parseFloat(document.getElementById("mesafe").value);
  if (isNaN(mesafe)) {
    document.getElementById("sonuc").innerText = "Lütfen geçerli bir mesafe girin.";
    return;
  }
  const tarife = tarifeler[il];
  const ucret = tarife.acilis + (mesafe * tarife.km);
  document.getElementById("sonuc").innerText = `Manuel Mesafe: ${mesafe.toFixed(2)} km | Tahmini Ücret: ${ucret.toFixed(2)} TL`;
}

// Harita kısmı
const map = L.map('map').setView([38.25, 26.8], 11);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

let control = null;
let noktalar = [];

map.on('click', function(e) {
  noktalar.push(e.latlng);

  if (noktalar.length === 2) {
    if (control) map.removeControl(control);

    control = L.Routing.control({
      waypoints: [noktalar[0], noktalar[1]],
      routeWhileDragging: false,
      show: false
    }).addTo(map);

    control.on('routesfound', function(e) {
      const il = document.getElementById("il").value;
      const km = e.routes[0].summary.totalDistance / 1000;
      const tarife = tarifeler[il];
      const ucret = tarife.acilis + (km * tarife.km);
      document.getElementById("sonuc").innerText =
        `Harita Mesafesi: ${km.toFixed(2)} km | Tahmini Ücret: ${ucret.toFixed(2)} TL`;
    });

    noktalar = [];
  }
});
async function adresiKoordinataCevir(adres) {
  const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(adres)}`;
  const response = await fetch(url);
  const data = await response.json();
  if (data.length > 0) {
    return [parseFloat(data[0].lat), parseFloat(data[0].lon)];
  } else {
    throw new Error("Adres bulunamadı");
  }
}

async function adresleHesapla() {
  const il = document.getElementById("il").value;
  const baslangicAdres = document.getElementById("baslangic").value;
  const varisAdres = document.getElementById("varis").value;

  try {
    const startCoord = await adresiKoordinataCevir(baslangicAdres);
    const endCoord = await adresiKoordinataCevir(varisAdres);

    if (control) map.removeControl(control);
    control = L.Routing.control({
      waypoints: [
        L.latLng(startCoord[0], startCoord[1]),
        L.latLng(endCoord[0], endCoord[1])
      ],
      routeWhileDragging: false,
      show: false
    }).addTo(map);

    control.on('routesfound', function(e) {
      const km = e.routes[0].summary.totalDistance / 1000;
      const tarife = tarifeler[il];
      const ucret = tarife.acilis + (km * tarife.km);
      document.getElementById("sonuc").innerText =
        `Adres Mesafesi: ${km.toFixed(2)} km | Tahmini Ücret: ${ucret.toFixed(2)} TL`;
    });

  } catch (err) {
    document.getElementById("sonuc").innerText = "Adresler bulunamadı.";
  }
}

</script>

</body>
</html>
